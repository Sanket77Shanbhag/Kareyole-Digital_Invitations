<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kareyole</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div id="main-container">
        <div class="rectangle">
            <button class="button-group">
                <a href="../main/mainpage.html">
                    <div class="vector"></div>
                    <div class="arrow-back-home"></div>
                </a>
            </button>
            <button class="rectangle-1"><a href="mainpage.html"><span class="home">Home</span></a></button>
            <button class="rectangle-2"><span class="vg">VG</span></button>
            <div class="rectangle-3">
                <!-- <span class="search-input">Search....</span> -->
                <input class="group-input" placeholder="search..."></input></div>
            </div>
        <div id="flex-row-ea">
            <div id="frame">
                <div class="flex-row-dc">
                    <span class="get-started">Get Started</span>
                    <!-- <button class="x">x</button> -->
                </div>
                <div class="options">
                    <button class="flex-row-a">
                        <div class="d-square"></div>
                        <div class="product">Product</div>
                        <div class="chevron-right"></div>
                    </button>
                    <button class="rectangle-4">
                        <div class="user-rectangle">
                            <div class="templates">Templates</div>
                            <div class="chevron-right-5"></div>
                        </div>
                    </button>
                    <button class="flex-row-c">
                        <div class="wallet-money"></div>
                        <span class="explore">Explore</span>
                        <div class="chevron-right-6"></div>
                    </button>
                    <button class="flex-row-cf">
                        <div class="discount-shape"></div>
                        <span class="featured">Featured</span>
                        <div class="chevron-right-7"></div>
                    </button>
                    <button class="flex-row-c-8">
                        <div class="message-question"></div>
                        <span class="help">Help</span>
                        <div class="chevron-right-9"></div>
                    </button>
                </div>
                <div id="projects-section">
                    <div class="line"></div>
                    <span class="projects">Projects</span>
                        <button class="flex-row-recents">
                            <div class="recents-img"></div>
                            <span class="recents">Recents</span>
                            <div class="chevron-right-r"></div>
                        </button>
                        <button class="flex-row-archive">
                            <div class="archive-img"></div>
                            <span class="archive">Recents</span>
                            <div class="chevron-right-ar"></div>
                        </button>
                        <button class="flex-row-new-team">
                            <div class="plus-img"></div>
                            <span class="new-team">Recents</span>
                            <div class="chevron-right-nt"></div>
                        </button>
                </div>
                <div id="team-section">
                    <div class="line-2"></div>
                    <div class="team-btn">
                        <button class="m"><span class="m-text">M</span></button>
                        <button class="my-team"><span>My Team</span></button>
                        <button class="dot"><span class="text-10">...</span></button>
                    </div>
                    <div id="team-container">
                        <button class="team-container-1">
                            <div class="team-container-1-img"></div>
                            <span class="team-container-1-text">All</span>
                        </button>
                        <button class="team-container-2">
                            <div class="team-container-2-img"></div>
                            <span class="team-container-2-text">Archive</span>
                        </button>
                        <button class="team-container-3">
                            <div class="team-container-3-img"></div>
                            <span class="team-container-3-text">New Folder</span>
                        </button>
                    </div>
                    <div class="rectangle-b">
                        <span class="choose-featured-template">Choose your featured<br />template designes.</span>
                        <div class="rectangle-c">
                            <button class="explore-now"><span>Explore now!</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rectangle-d">
                <span class="all">All</span>
                <button class="folder-btn">
                    <div class="rectangle-e"><a href="../home/home.html"><div class="rectangle-f"></div></a></div>
                    <span class="untitled">Untitled</span>
                    <span class="viewed-minute-ago">Viewed 1 minute ago</span>
                    <span class="last-viewed-by-me">Last viewed by me</span>   
                    <div class="vector-10"></div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
